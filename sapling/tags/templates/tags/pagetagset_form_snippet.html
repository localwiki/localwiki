{% load i18n %}

<form action="{% url pages:tags slug=form.instance.page.pretty_slug %}" method="POST">
    {% csrf_token %}
    {{ form }}
    <input type="hidden" name="next" value="{{ request.path }}"/>
    <br/>
    <input type="submit" name="save" class="little" value="{% trans "Save" %}"/>
</form>
