{% extends "pages/base.html" %}
{% load i18n %}

{% block title %}{% trans "All Pages" %}{% endblock %}

{% block header_title %}{% trans "All Pages" %}{% endblock %}

{% block content %}
  <ul>
  {% for page in page_list %}
    <li><a href="{% url pages:show slug=page.pretty_slug %}">{{ page.name }}</a></li>
  {% endfor %}
  </ul>
{% endblock %}
