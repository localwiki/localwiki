{% spaceless %}
<tr><td colspan="2">
{% for change in diff %}
  {% if change.equal %}
  <span class="diff_equal">{{ change.equal }}</span>
  {% endif %}
  {% if change.deleted %}
  <del>{{ change.deleted }}</del>
  {% endif %}
  {% if change.inserted %}
  <ins>{{ change.inserted }}</ins>
  {% endif %}
{% endfor %}
</td></tr>
{% endspaceless %}
